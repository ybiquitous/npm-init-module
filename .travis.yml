language: node_js

node_js:
  - "12"
  - "10"
  - "8"

cache: npm

before_script:
  - commitlint-travis
  - npm run lint

script:
  - npm test

branches:
  only:
    - master
    - /^v\d+\.\d+.\d+(-\d+)?$/ # e.g. `v3.2.1` | `v3.2.1-0`

notifications:
  email:
    on_success: never
    on_failure: always
